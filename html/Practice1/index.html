<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" xml:lang="ru">
<head>
	<title>Canvas Clock Demo</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!--[if IE]>
		<script type="text/javascript" src="excanvas.js"></script>
	<![endif]-->
	
	<script type="text/javascript">

		window.onload = function(){
		  clock();
		  // Перерисовываем часы раз в секунду
		  setInterval(clock, 1000);
		}
		 
		function clock() {
		  // Текущие дата и время
		  var now = new Date();
		  var sec = now.getSeconds();
		  var min = now.getMinutes();
		  var hr = now.getHours();
		  
		  // получаем canvas
		  var ctx = document.getElementById("canvas").getContext("2d");
		  ctx.save();
		  
		  // Инит холст
		  ctx.clearRect(0,0,150,150);
		  
		  // Переводим точку x,y в точку 75+x,75+y
		  ctx.translate(75,75);
		  // Переводим линию в (X)px в линию в (0.4 * X)px
		  ctx.scale(0.4,0.4);
		  // начинаем вращать с 12:00 (-pi/2)
		  ctx.rotate(-Math.PI/2);

		  
		  // контур черный
		  ctx.strokeStyle = "black";
		  // заливка черная
		  ctx.fillStyle = "black";
		  // ширина линии 8px
		  ctx.lineWidth = 8;
		  // будем рисовать по кругу
		  ctx.lineCap = "round";
		  
		  // начинаем рисовать часовые метки
		  ctx.save();
		  ctx.beginPath();
		  // для каждого часа
		  for(var i = 0; i < 12; i++) {
			ctx.rotate(Math.PI/6);
			ctx.moveTo(100,0);
			ctx.lineTo(120,0);
		  }
		  ctx.stroke();
		  ctx.restore();

		  ctx.save();
		  // ставим ширину линии 5px
		  ctx.lineWidth = 5;
		  ctx.beginPath();
		  // рисуем минутные метки
		  // для каждой минуты
		  for(var i = 0; i < 60; i++) {
			// кроме тех, что совпадут
			if(i%5 != 0) {
			  ctx.moveTo(117,0);
			  ctx.lineTo(120,0);
			}
			ctx.rotate(Math.PI/30);
		  }
		  ctx.stroke();
		  ctx.restore();
		  
		  ctx.save();
		  // начинаем рисовать часовую стрелку
		  // вращаем холст на текущую позицию
		  ctx.rotate((Math.PI/6)*hr + 
					 (Math.PI/360)*min + 
					 (Math.PI/21600)*sec);
		  // устанавливаем ширину линии 14px
		  ctx.lineWidth = 14;

		  ctx.beginPath();
		  // сдвигаем курсор несколько назад
		  // стобы было похоже на стрелку
		  ctx.moveTo(-20,0);
		  // рисуем линию почти до часовых меток
		  ctx.lineTo(80,0);
		  ctx.stroke();
		  ctx.restore();


		  ctx.save();
		  // начинаем рисовать минутную стрелку
		  // вращаем холст на текущую позицию
		  ctx.rotate((Math.PI/30)*min + 
					 (Math.PI/1800)*sec);
		  // ширина линии 10px
		  ctx.lineWidth = 10;
		  ctx.beginPath();
		  // двигаем курсор
		  ctx.moveTo(-28,0);
		  // рисуем линию
		  ctx.lineTo(112,0);
		  ctx.stroke();
		  ctx.restore();
		  

		  ctx.save();
		  // начинаем рисовать секундную стрелку
		  // вращаем холст на текущую позицию
		  ctx.rotate(sec * Math.PI/30);
		  // контур и заливка 00ffb7 цвета
		  ctx.strokeStyle = "#00FFB7";
		  ctx.fillStyle = "#00FFB7";
		  // ширина линии 6px
		  ctx.lineWidth = 6;
		  ctx.beginPath();
		  ctx.moveTo(-30,0);
		  ctx.lineTo(83,0);
		  ctx.stroke();
		  ctx.restore();


		  ctx.save();
		  // рисуем внешнюю окружность
		  ctx.lineWidth = 14;
		  ctx.strokeStyle = "#325FA2";
		  ctx.beginPath();
		  // рисуем окружность, отступающую
		  // от центра на 142px
		  ctx.arc(0,0,142,0,Math.PI*2,true);
		  ctx.stroke();
		  ctx.restore();

		  ctx.restore();

		}
	</script>
</head>

<body style="padding-left:120px;">
	<canvas id="canvas" height="150" width="150"></canvas>
</body>
</html>
